<script>
    abc = (x, y) => {
        let all = x + y;
        console.log(all);
    };
    const arr = [10, 11];
    abc(...arr);

    f = (v, w, x, y, z) => {
        console.log(v, w, x, y, z)
    };
    const args = [0, 1];
    f(-1, ...args, 2, ...[3]);

    // 扩展运算符 就是将数组拆分成 可用的 参数序列
    const s = new Set();
    s.add(1).add(2).add(2).add(1).add(3)
    console.log(s.size);
    // 合并数组
    const more = [3, 4];
    // ES5
    [1, 2].concat(more);
    // ES6
    [1, 2, ...more];

    var arr1 = ['a', 'b'];
    var arr2 = ['c'];
    var arr3 = ['d', 'e'];

    // ES5的合并数组
    arr1.concat(arr2, arr3);
    // [ 'a', 'b', 'c', 'd', 'e' ]

    // ES6的合并数组
    [...arr1, ...arr2, ...arr3];
    // [ 'a', 'b', 'c', 'd', 'e' ]

    // add(value) ：添加某个值，返回 Set 结构本身。
    // delete (value) ：删除某个值，返回一个布尔值，表示删除是否成功。
    // has(value) ：返回一个布尔值，表示该值是否为Set的成员。
    // clear() ：清除所有成员，没有返回值。

    // Set 数组去重
    dedupe = (array) => {
        console.log(Array.from(new Set(array)))
        return Array.from(new Set(array));
    };
    dedupe([1, 1, 2, 3]);

    //Set 遍历数组

    // keys() ：返回键名的遍历器
    // values() ：返回键值的遍历器
    // entries() ：返回键值对的遍历器
    // forEach() ：使用回调函数遍历每个成员
    let set = new Set(["red", "blue", "green"]);
    for (let item of set.keys()) {
        console.log(item)
    };
    for (let item of set.entries()) {
        console.log(item)
    };
    // Set 结构的实例默认可遍历，它的默认遍历器生成函数就是它的values方法。这意味着，可以省略values方法，直接用for...of循环遍历 Set。
    for (let item of set) {
        console.log(item)
    };
    // forEach 用于对每个成员执行某种操作，没有返回值。
    set.forEach(function (value, keys) {
        console.log(value + ':' + keys)
    });

    let map = new Map();
    const k1 = ['a']
    const k2 = ['a']
    map.set(['a'], 3);
    console.log(map.get(['a']));

    map.set(k1,1111);
    map.set(k2,2222);
    console.log(map.get(k1))
</script>
