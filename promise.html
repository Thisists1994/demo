<html>
<script>
	function ajax1() {
		return new Promise((resolve, reject) => {
			setTimeout(() => {
				// 完成后执行resolve()
				resolve('wo')
				console.log('ajax1 2s完成')
			}, 2000)
		})
	}

	function ajax2() {
		return new Promise((resolve, reject) => {
			setTimeout(() => {
				// 完成后执行resolve()
				resolve('cao')
				console.log('ajax2 3s完成')
			}, 3000)
		})
	}


	function begin() {
		Promise.all([ajax1(), ajax2()]).then(res => {
			console.log(res)
		}) // 待1 2执行完成后 再执行then
	}

	begin()

	async function begin2() {
		const a = await ajax1()
		const b = await ajax2()
		console.log(a, b)
	}
	begin2()
</script>

</html>
