    var fn1 = function(money) {
        var beer = 0, //啤酒
            cap = 0, //盖子
            bottle = 0, //空瓶
            len = money / 2;
        for (var i = 0; i < len; i++) {
            beer++;
            cap++;
            bottle++;
            if (cap % 4 === 0 || bottle % 2 === 0) {
                var newBeer = parseInt(cap / 4) + parseInt(bottle / 2);
                beer += newBeer;
                cap = cap % 4 + newBeer;
                bottle = bottle % 2 + newBeer;
            };
        };
        return beer;
    }
