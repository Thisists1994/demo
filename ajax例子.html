<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="msg"></div>
    <button>asdsda</button>
</body>

</html>
<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $('button').click(function() {
        test();
    })

    function test() {
        $.ajax({
            //提交数据的类型 POST GET
            type: "POST",
            //提交的网址
            url: "testLogin.aspx",
            //提交的数据
            data: {
                Name: "sanmao",
                Password: "sanmaoword"
            },
            //返回数据的格式
            datatype: "html", //"xml", "html", "script", "json", "jsonp", "text".
            //在请求之前调用的函数
            beforeSend: function() {
                $("#msg").html("logining");
            },
            //成功返回之后调用的函数             
            success: function(data) {
                $("#msg").html(decodeURI(data));
            },
            //调用执行后调用的函数
            complete: function(XMLHttpRequest, textStatus) {
                alert(XMLHttpRequest.responseText);
                alert(textStatus);
                //HideLoading();
            },
            //调用出错执行的函数
            error: function() {
                //请求出错处理
            }
        });

    }
</script>
